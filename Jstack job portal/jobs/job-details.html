    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParm = new URLSearchParams(window.location.search);
        const index = urlParm.get("id");
        const selectJob = jCatagory[index]; // Corrected spelling

        const jobDetailsCointainer = document.getElementById("jobDetails");
        jobDetailsCointainer.innerHTML = `
    <div class="job-header">
      <div class="job-img-row">
        <img src=${selectJob.image} alt="">
        <div>
          <h2>${selectJob.companyName}</h2>
          <span>${selectJob.location}</span>
        </div>
      </div>
      <a href="#" id="g-btn">Apply Now</a>
    </div>

    <section class="features  obj-width">
      <div class="fe-box">
        <div>
          <img src="../images/vacancy.png" alt="" />
          <h3>Vacancy</h3>
          <p>${selectJob.vacancy} Vacancy</p>
        </div>
        <div>
          <img src="../images/fe 1.png" alt="" />
          <h3>Position</h3>
          <p>${selectJob.title}</p>
        </div>
        <div>
          <img src="../images/hour.png" alt="" />
          <h3>Hours</h3>
          <p>${selectJob.hours}</p>
        </div>
        <div>
          <img src="../images/salary.png" alt="" />
          <h3>Salary</h3>
          <p>${selectJob.rate}</p>
        </div>
      </div>
    </section>
    <div class="job-description sec-space">
      <h3>Job Description</h3>
      <p>${selectJob.description}</p>
      <h3>Employment Status</h3>
      <p>- ${selectJob.workplace}</p>
      <h3>Workplace<h3>
      <h3>Education Requirement</h3>
      <p>- ${selectJob.education}</p>
      <h3>Experience</h3>
      <p>- ${selectJob.experience}</p>
    </div>
  `;
      });
